
<div ng-controller="EventsController as events" class="edit-videos">
  <div class="form-horizontal">
    <div class="row">
      <button type="button" ng-click="events.add()" class="btn btn-warning">Add</button>
    </div>
    <div ng-repeat="event in events.events" class="record row">
      <div class="form-group">
        <label class="control-label col-sm-2">Name</label>
        <div class="col-sm-8">
          <input type="text" ng-model="events.events[$index].name" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Date</label>
        <div class="col-sm-8">
          <input type="text" ng-model="events.events[$index].date" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Time</label>
        <div class="col-sm-8">
          <input type="text" ng-model="events.events[$index].time" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Venue</label>
        <div class="col-sm-8">
          <input type="text" ng-model="events.events[$index].venueName" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Address</label>
        <div class="col-sm-8">
          <input type="text" ng-model="events.events[$index].address" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">City</label>
        <div class="col-sm-8">
          <input type="text" ng-model="events.events[$index].city" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">State</label>
        <div class="col-sm-8">
          <input type="text" ng-model="events.events[$index].state" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Zip</label>
        <div class="col-sm-8">
          <input type="text" ng-model="events.events[$index].zip" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Image</label>
        <div class="col-sm-8">
          <input type="text" ng-model="events.events[$index].imagePath" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Ticket URL</label>
        <div class="col-sm-8">
          <input type="text" ng-model="events.events[$index].ticketUrl" class="form-control"/>
        </div>
      </div>
    </div>
  </div>
</div>
