
<div ng-controller="MusicController as music" class="music">
  <div class="row">
    <div ng-repeat="artist in music.artists" class="col-xl-3 col-lg-4 col-md-6 col-sm-6">
      <div class="artist-tile"><a href="{{ artist.url }}">
          <div class="h3">{{ artist.name }}</div></a>
        <iframe scrolling="no" frameborder="no" ng-src="{{ music.soundCloudUrl(artist) | trusted }}"></iframe>
      </div>
    </div>
  </div>
</div>
