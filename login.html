
<div ng-controller="LoginController as login" class="login">
  <div class="row">
    <div class="col-sm-2 col-sm-offset-5">
      <div class="form-horizontal">
        <div class="form-group">
          <label class="control-label">Username</label>
          <input type="text" ng-model="login.username" class="form-control"/>
        </div>
        <div class="form-group">
          <label class="control-label">Password</label>
          <input type="password" ng-model="login.password" class="form-control"/>
        </div>
        <div class="form-group">
          <button ng-click="login.login()" class="btn btn-warning">Sign In</button>
        </div>
      </div>
    </div>
  </div>
</div>
