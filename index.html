<!DOCTYPE html>
<html ng-app="PMG Records">
  <head>
    <base href="/">
    <title>PMG Records</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/default.css">
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="js/module.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/site.controller.js"></script>
    <script type="text/javascript" src="js/landing.controller.js"></script>
    <script type="text/javascript" src="js/artwork.controller.js"></script>
  </head>
  <body ng-app="PMG Records" ng-controller="SiteController as site">
    <nav role="navigation" ng-show="site.showNavigation" class="menu navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header">
        <button type="button" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/home" ng-class="{ &quot;active&quot;: site.isActive(&quot;/home&quot;) }" class="navbar-brand"><img src="images/navbar-brand.jpg"></a>
      </div>
      <div ng-class="{ in : !navCollapsed }" ng-click="navCollapsed=true" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-repeat="item in site.mainMenu" ng-class="{ &quot;active&quot;: site.isActive(&quot;/{{ item.url }}&quot;)}"><a href="/{{ item.url }}">{{ item.name }}</a></li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <ng-view></ng-view>
    </div>
  </body>
</html>
