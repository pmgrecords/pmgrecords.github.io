
<div ng-controller="StoreController as store" class="edit-videos">
  <div class="form-horizontal">
    <div class="row">
      <button type="button" ng-click="store.add()" class="btn btn-warning">Add</button>
    </div>
    <div ng-repeat="event in store.products" class="record row">
      <div class="form-group">
        <label class="control-label col-sm-2">Order</label>
        <div class="col-sm-8">
          <input type="text" ng-model="store.products[$index].order" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Type</label>
        <div class="col-sm-8">
          <input type="text" ng-model="store.products[$index].type" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Size</label>
        <div class="col-sm-8">
          <input type="text" ng-model="store.products[$index].size" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Color</label>
        <div class="col-sm-8">
          <input type="text" ng-model="store.products[$index].color" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Description</label>
        <div class="col-sm-8">
          <input type="text" ng-model="store.products[$index].description" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Image</label>
        <div class="col-sm-8">
          <input type="text" ng-model="store.products[$index].imagePath" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button type="button" ng-click="store.remove(product)" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
