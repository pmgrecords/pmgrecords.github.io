
<div ng-controller="VideosController as videos" class="edit-videos">
  <div class="form-horizontal">
    <div class="row">
      <button type="button" ng-click="videos.add()" class="btn btn-warning">Add</button>
    </div>
    <div ng-repeat="video in videos.videos" class="record row">
      <div class="form-group">
        <label class="control-label col-sm-2">Order</label>
        <div class="col-sm-2">
          <input type="text" ng-model="videos.videos[$index].order" class="form-control"/>
        </div>
        <label class="control-label col-sm-2">URL</label>
        <div class="col-sm-5">
          <input type="text" ng-model="videos.videos[$index].url" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <div class="text-center">
          <iframe ng-src="{{ videos.videos[$index].url | trusted }}" allowfullscreen="allowfullscreen" frameborder="0" class="youtube-player"></iframe>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button type="button" ng-click="videos.remove(video)" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
