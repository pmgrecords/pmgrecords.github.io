
<div id="artwork" ng-controller="ArtworkController as artwork" class="container">
  <h1>Artwork</h1>
  <div class="row">
    <div ng-repeat="image in artwork.images" class="col-xs-3">
      <div class="artwork-tile"><a href="{{ image.url }}" target="_"><img ng-src="{{ image.url }}"/></a></div>
      <h4 class="text-center">{{ image.id }}</h4>
    </div>
  </div>
</div>
